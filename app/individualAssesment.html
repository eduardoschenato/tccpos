
<!DOCTYPE html>
<html>
    <head>
        <title>Gerenciador de Desempenho de Atletas</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>  
        <div class="navbar-fixed light-green darken-2">
            <nav class="light-green darken-2">
                <div class="nav-wrapper">
                    <ul class="left hide-on-med-and-down">
                        <li>
                            <a href="individualAssesments.html">
                                Avaliações Individuais
                            </a>
                        </li>
                        <li>
                            <a href="collectiveAssesments.html">
                                Avaliações Coletivas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>     
        <header class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h1 class="center-align">Gerenciamento de Desempenho de Ateltas</h1>
                    <div class="fixed-action-btn horizontal">
                        <a class="btn-floating btn-large waves-effect waves-light blue pulse" href="individualAssesment.html">
                            <i class="material-icons">add</i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <section class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <table class="bordered highlight responsive-table">
                        <thead>
                            <tr>
                                <th>Jogador</th>
                                <th>Questionário</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
        <footer class="page-footer transparent">
            <div class="container black-text center-align">
                © 2023 - Desenvolvido por Eduardo Schenato dos Santos como TCC do curso de pós-graduação em Arquitetura de Software Distribuído - PUC Minas
            </div>
        </footer>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('select').formSelect();
                
                $.ajax({
                    url: "http://localhost/tcc_pos/cms/public/api/app/individual-assesments"
                }).done(function(data) {
                    data.forEach(function(item) {
                        console.log(item);
                        $("tbody").append("<tr><td>" 
                            + item.player.name 
                            + "</td><td>" 
                            + item.quiz.name 
                            + "</td><td>" 
                            + new Date(item.created_at).toLocaleDateString("pt-BR") 
                            + "</td></tr>"
                        );
                    });
                });
            });
        </script>
    </body>
</html>
